{% extends 'back/layout.html' %} 

{% load static %}

{% block content %}

<div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">Add News</h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              <form action="{% url 'subcat_add'%}" role="form" method="post" enctype="multipart/form-data">
              {% csrf_token %}
                <div class="card-body">
                <div class="row">
                  <div class="form-group col-6">
                    <input type="text" class="form-control" id="subcattitle" name="subcattitle" placeholder="Subcategory Name">
                  </div>
                <div class="form-group col-6">
                   <div class="form-group">
                        <select class="form-control" id="category" name="category" >

                        {% for i in cat %}
                          <option value={{i.pk}}>{{i.name}}</option>
                        {% endfor %}
                        </select>
                      </div>
                  </div>
                <!-- /.card-body -->
                <div class="card-footer">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </form>
            </div>
            
{% endblock  %}
