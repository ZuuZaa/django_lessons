{% extends 'back/layout.html' %}

{% load static %}


{% block extrahead %}
<script src= "{% static 'ckeditor/ckeditor/ckeditor.js' %}"></script>
{% endblock %}

{% block content %}

<div class="card card-primary">
  <div class="card-header">
    <h3 class="card-title">Add News</h3>
  </div>
  <!-- /.card-header -->
  <!-- form start -->
  <form action="{% url 'news_add'%}" role="form" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="card-body">
      <div class="row">
        <div class="form-group col-6">
          <input type="text" class="form-control" id="newstitle" name="newstitle" placeholder="News Name">
        </div>
        <div class="form-group col-3">
          <div class="form-group">
            <select class="form-control" id="newscat" name="newscat">

              {% for i in cat%}
              <option value={{i.pk}}>{{i.catname}} | {{i.name}}</option>
              {% endfor %}
            </select>
          </div>
        </div>
      </div>
      <div class="form-group">
        <textarea type="textarea" id="shorttext" name="shorttext" row="5" class="form-control"
          placeholder="Short Text"></textarea>
      </div>

      <script>
        CKEDITOR.replace( 'shorttext' );
      </script>

      <div class="form-group">
        <textarea type="textarea" id="bodytext" name="bodytext" row="5" class="form-control"
          placeholder="Body of News"></textarea>
      </div>

      <script>
        CKEDITOR.replace('bodytext');
      </script>


      <div class="form-group">
        <div class="input-group">
          <input type="text" id="picname" name='picname'>
        </div>
        <div class="form-group">
          <div class="input-group">
            <input type="file" id="myfile" name='myfile'>
          </div>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
      </div>
      <!-- /.card-body -->
      <div class="card-footer">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
  </form>
</div>

{% endblock  %}
